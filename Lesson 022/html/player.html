<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio-player</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<section class="audio_player">
    <div class="audio_player__conteiner">
  <audio>
    <source src="../audio/sound 1.mp3" class="audio_player_audio">
  </audio>
  <audio>
    <source src="../audio/sound 2.mp3" class="audio_player_audio">
  </audio> 
  <audio>
    <source src="../audio/sound 3.mp3" class="audio_player_audio">
  </audio>
  <div class="audio_player_name"><p></p></div>
  <div class="audio_player_volume">
    <input type="range" min="0" max="1" step="0.01" class="volume">
  </div>
  <div class="audio_player_buttons">
    <button class="audio_player_button prev"><img src="../icon/arrow.png" alt="prev"></button>
    <button class="audio_player_button play-pause"><img src="../icon/pause.png" alt="play/pause"></button>
    <button class="audio_player_button next"><img src="../icon/arrow.png" alt="next"></button>
  </div>
</div>   
</section>
<script src="../js/player.js"></script>
</body>
</html>
