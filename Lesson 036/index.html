<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="./style/stylesheet.css">
</head>
<body>
  <header class="header"><h1>To-Do List</h1></header>
  <main class="main">
<form id="task-form">
  <input type="text" id="title" placeholder="Title" required>
  <input type="text" id="description" placeholder="Description" required>
  <button type="submit" id="addTask">Add Task</button>
  <div class="task-form-error"></div>
</form>
<table>
  <thead>
  <tr>
    <th>Title</th>
    <th>Description</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody id="task-list">
  </tbody>
</table>
<div id="preloader" class="preloader">
  <div class="spinner"></div>
</div>
</main>
<footer></footer>

<div class="popup-status">
   <div class="popup-status-body">
    <div class="popup-status-icon"><img src="./icons/icon-close.svg" alt="close"></div>
    <select name="status" id="status-value" required>
      <option value="to-do">to-do</option>
      <option value="in-progress">in progress</option>
      <option value="done">done</option>
    </select>
    <button id="status-button">apply</button>
</div>
</div>

<div class="popup-response">
  <div class="popup-response-body">
   <div class="popup-response-message">Дія відбулась успішно!</div>
  </div>
</div>

<script src="./script/script.js"></script>
</body>
</html>
